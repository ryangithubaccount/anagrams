<!DOCTYPE html>
<html>
	<head>
		<title>Anagrams</title>
		<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
		<link rel="stylesheet" type="text/css" href="../static/style.css"/>
	</head>
	<body>
		<div id="root">
			<!-- <h1>Anagrams Home</h1> -->
            <!-- <button onclick=start()>Start Game</button> -->
			<img id="background-img" src="{{ url_for('static', filename='anagrams-no.png') }}" alt="anagrams tiles image">
			<!-- <img id="background-img" src="../static/anagrams-no.png" alt="anagrams tiles image"> -->
			<div id="home-content">
				<!-- <a href="">ABOUT</a> -->
				<h1 id="title">Anagrams</h1>
				<h2 id="subtitle">WEB VERSION</h2>
                <p><b>Type</b> as many valid words as you can using the given letters!<br>
					Only words of <span style="color:white"><b>3 or more</b></span> letters are counted.</p>
				<p><span style="color:red">{{error}}</span></p>
                <form method="post">
					<div class="row" id="home-row">
						<p>TILES (6-9):</p>
						<!-- <p>How many tiles do you want (6 - 9)?</p> -->
						<input type="text" name="tiles" class="home-input" value="6"
								value="{{ request.form['tiles'] }}">
						<!-- <p>How many seconds do you want (30 - 90)?</p> -->
						<p>TIME (30-90):</p>
						<input type="text" name="seconds" class="home-input" value="60"
								value="{{ request.form['seconds'] }}">
						<button onclick="loading()" type="submit" id="home-button">Start Game</button>
					</div>
                </form>
            </div>
		</div>
	</body>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</html>
